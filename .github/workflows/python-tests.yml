name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libjansson-dev cmake build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cyvcf2==0.31.1
        pip install numpy==2.0.1
        pip install pandas==2.2.2
        pip install statsmodels==0.14.4
        pip install qmplot==0.3.3
        pip install scipy==1.14.1
        pip install setuptools==75.6.0
        pip install scikit-learn==1.6.0
        pip install matplotlib==3.9.4
        pip install seaborn==0.13.2
        pip install plotly==5.24.1
        pip install pytest==8.3.4

    - name: Install and configure pybind11
      run: |
        pip install pybind11
        pip install pytest-pybind11

    - name: Install libbdsg
      run: |
        git clone --recursive https://github.com/vgteam/libbdsg.git
        cd libbdsg
        mkdir build && cd build
        cmake ..
        make -j4
        sudo make install
        cd ..
        pip install .

    - name: Run pytest tests
      run: |
        python -m pytest -v